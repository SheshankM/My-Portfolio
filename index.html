<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#Home">Home</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Skills">Skills</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Education">Education</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Projects">Projects</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Experience">Exprience</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="Home" class="container-fluid d-flex">
    <div class="texts d-flex flex-column">
      <div class="line1">Hi There,</div>
      <div class="line2">I'm Sheshank <span>Manchikatla</span></div>
    </div>
    <div class="picture"><img src="Photo.jpg" alt=""></div>
  </div>

  <div id="About" class="container-fluid bg-white text-dark" >
    <h1>About Me</h1>
    <div class="resume-container">
      <button class="resume">Resume</button>
    </div>
  </div>

  <div id="Skills" class="container-fluid text-white skills">
    <h2 class="heading text-center p-3">Skills</h2>
    <div class="skills-parent">
      <div class="skills-box">
        <div id="skills-el"></div>
      </div>
    </div>
  </div>
  <div id="Education" class="container-fluid bg-white text-dark">
    <h1>Education</h1>
    <div class="ed-card">
      <div class="ed-img"></div>
      <div class="ed-details">
        <div class="inst-name"></div>
        <div class="ed-duration"></div>
      </div>
    </div>
  </div>

  <div id="Projects" class="container-fluid text-white">
    <h1>Projects</h1>
    <div class="projects-container"></div>
  </div>

  <div id="Experience" class="container-fluid bg-white text-dark">
    <h1>Experience</h1>
    <div class="exp"></div>

  <div id="Contact" class="container-fluid bg-primary text-white">

  </div>

  <a class="gototop" href="#"><i class="fas fa-angle-up"></i></a>
